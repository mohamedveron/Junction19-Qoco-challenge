<!DOCTYPE HTML>

<html>
   <head>
       <style>
           #center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                }
       </style>
      
      <script type = "text/javascript">
         function WebSocketTest() {
            
               
               // Let us open a web socket
               var ws = new WebSocket("ws://localhost:9090/");
               var id = 3;
               ws.onopen = function() {
                  
                  // Web Socket is connected, send data using send()
                  ws.send("1;" + id);
                  alert("Chip" + id + "registered");
               };
				
               ws.onmessage = function (evt) { 
                  var received_msg = evt.data;
                  if(received_msg == id){
                    alert("The right bag")
                    console.log(received_msg);
                  }
                 
               };
				
               ws.onclose = function() { 
                  
                  // websocket is closed.
                  alert("Connection is closed..."); 
               };
         }
      </script>
		
   </head>
   
   <body>
      <div id = "sse">
          <img src="/home/mohaimen/Desktop/chip.jpg" onclick="javascript:WebSocketTest()" id="center">
      </div>
      
   </body>
</html>
